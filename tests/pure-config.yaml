site_info:
  title: lx (lightning)
  url: https://lightning.rs
  description: >
    A ridiculously fast site generator and engine.
  metadata: ~
directories:
  content: content
  output: output
options:
  syntax:
    off
    #tag only
    # full: <theme>
structure:
  directory: layout
  index: index.html
  taxonomies:
    - name: author
      type: multiple
      required: false
      hierarchical: false
      templates:
        list: authors.html
        item: author.html
      generate_feeds: false
    - name: category
      type: multiple
      default: Blog
      limit: ~
      required: false
      hierarchical: false
      templates:
        list: categories.html
        item: category.html
      generate_feeds: false
    - name: tag
      type: multiple
      limit: ~
      required: false
      hierarchical: false
      templates:
        list: tags.html
        item: tag.html
      generate_feeds: false
    - name: date
      type: temporal
      required: false
      templates:
        list: period_archives.html
        item: archives.html
      generate_feeds: false
    - name: page
      type: binary
      hierarchical: true
      templates:
        item: page.html
      generate_feeds: false
  feeds:
    engines:
      - RSS
      - JSON
    additional:
      - name: Art and Tech
        taxonomies:
          - taxonomy: categories
            terms:
              - tech
              - art
      - name: 2018 Family Poetry # TODO: do I want to make this a thing?
        taxonomies:
          - taxonomy: date
            terms:
              - 2018 # TODO: parse as year/month/etc.?
          - taxonomy: tags
            terms:
              - family
              - poetry
  other_content:
    copy:
      - static
      - extra
    exclude: ~
