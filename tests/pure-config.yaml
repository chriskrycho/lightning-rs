site_info:
  title: lx (lightning)
  URL: https://lightning.rs
  description: >
    A ridiculously fast site generator and engine.
  metadata: ~
content_directory: content
output_directory: output
structure:
  directory: layout
  index: index.html
  taxonomies:
    - name: author
      type: multiple
      required: false
      hierarchical: false
      templates:
        list: authors.html
        item: author.html
      feeds:
        - RSS
        - JSON
    - name: category
      type: multiple
      default: Blog
      limit: 1
      required: false
      hierarchical: false
      templates:
        list: categories.html
        item: category.html
      feeds:
        - RSS
        - JSON
    - name: tag
      type: multiple
      limit: ~
      required: false
      hierarchical: false
      templates:
        list: tags.html
        item: tag.html
      feeds:
        - RSS
        - JSON
    - name: date
      type: temporal
      required: false
      template:
        list: period_archives.html
        item: archives.html
      feeds:
        - RSS
        - JSON
    - name: page
      type: binary
      hierarchical: true
      templates:
        item: tag.html
  feeds:
    engines:
      - RSS
      - JSON
    additional:
      - Art and Tech:
          taxonomies:
            - category: art
            - category: tech
      - Family Poetry:
          taxonomies:
            - tag: family
            - tag: poetry
  other_content:
    copy:
      - static
      - extra
    exclude: ~
